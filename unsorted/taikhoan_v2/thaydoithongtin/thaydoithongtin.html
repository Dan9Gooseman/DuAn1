<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/thaydoithongtin.css" />
  </head>
  <body>
    <div class="container-thongtin">
      <div class="header">
        <div class="taikhoan">
          <div class="anh">
            <img src="../img/5.jpg" alt="" />
          </div>
          <div class="ten">
            <span>abc@gmail.com</span> <br />
            <button>Đăng xuất</button>
          </div>
        </div>
        <div class="menu">
          <div class="menu1">
            <a href="../trangcanhan/trangcanhan.html">Trang cá nhân</a>
          </div>
          <div class="menu2">
            <a href="">Ghé thăm cửa hàng</a>
          </div>
        </div>
      </div>
      <div class="form">
        <div class="form1">
          <div class="hoten">
            <span>Họ và tên*</span>
          </div>
          <div class="nut">
            <input type="text" name="hoten" placeholder="Họ và tên" />
          </div>
        </div>
        <div class="form1">
          <div class="tenht">
            <span>Tên hiển thị*</span>
          </div>
          <div class="nut">
            <input type="text" name="tenht" placeholder="Tên hiển thị" />
          </div>
        </div>
        <p>
          Tên này sẽ hiển thị trong trang Tài khoản và phần Đánh giá sản phẩm
        </p>
        <h4>THAY ĐỔI MẬT KHẨU</h4>
        <div class="form1">
          <div class="password">
            <span>Mật khẩu hiện tại (bỏ trống nếu không đổi)</span>
          </div>
          <div class="nut">
            <input type="password" name="pass" />
          </div>
        </div>
        <div class="form1">
          <div class="passwordnew">
            <span>Mật khẩu mới (bỏ trống nếu không đổi)</span>
          </div>
          <div class="nut">
            <input type="password" name="passnew" />
          </div>
        </div>
        <div class="form1">
          <div class="xdpass">
            <span>Xác nhận mật khẩu mới</span>
          </div>
          <input type="password" name="xdpass" />
        </div>
        <button id="luu">LƯU THAY ĐỔI</button>
      </div>
    </div>
    <script src="../js/thaydoithongtin.js"></script>
  </body>
</html>
